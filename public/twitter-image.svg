<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="675" fill="#f9fafb" />
  <rect width="1200" height="675" fill="url(#gradient)" opacity="0.03" />
  
  <!-- Main content container -->
  <g transform="translate(100, 100)">
    <!-- Logo -->
    <g transform="translate(0, 0)">
      <rect width="120" height="120" rx="24" fill="url(#gradient)" filter="url(#shadow)" />
      <path d="M70 53.07v10a6.67 6.67 0 0 1-7.27 6.67 65.97 65.97 0 0 1-28.77-10.23 65 65 0 0 1-20-20 65.97 65.97 0 0 1-10.23-28.9A6.67 6.67 0 0 1 10.33 3.33h10a6.67 6.67 0 0 1 6.67 5.73 42.8 42.8 0 0 0 2.33 9.37 6.67 6.67 0 0 1-1.5 7.03l-4.23 4.23a53.33 53.33 0 0 0 20 20l4.23-4.23a6.67 6.67 0 0 1 7.03-1.5 42.8 42.8 0 0 0 9.37 2.33 6.67 6.67 0 0 1 5.77 6.78z" transform="translate(25, 25) scale(1.2)" fill="white" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <!-- Main headline -->
    <g transform="translate(160, 30)">
      <text font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#111827">
        <tspan fill="url(#gradient)">Minute</tspan><tspan>Caller</tspan>
      </text>
      <text font-family="Arial, sans-serif" font-size="36" fill="#4b5563" y="70">
        International Calls from Your Browser
      </text>
    </g>
    
    <!-- Tagline -->
    <text font-family="Arial, sans-serif" font-size="32" fill="#6366f1" x="0" y="200" font-weight="bold">
      No downloads. No contracts. Just affordable calls.
    </text>
    
    <!-- Feature list -->
    <g transform="translate(0, 250)">
      <!-- Feature 1 -->
      <g transform="translate(0, 0)">
        <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
        <text x="50" y="24" font-family="Arial, sans-serif" font-size="28" fill="#4b5563">
          Make calls to 180+ countries worldwide
        </text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 60)">
        <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
        <text x="50" y="24" font-family="Arial, sans-serif" font-size="28" fill="#4b5563">
          Pay-as-you-go with competitive rates
        </text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(0, 120)">
        <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
        <text x="50" y="24" font-family="Arial, sans-serif" font-size="28" fill="#4b5563">
          Call directly from your web browser
        </text>
      </g>
      
      <!-- Feature 4 -->
      <g transform="translate(0, 180)">
        <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
        <text x="50" y="24" font-family="Arial, sans-serif" font-size="28" fill="#4b5563">
          Simple credit-based system
        </text>
      </g>
    </g>
  </g>
  
  <!-- URL at bottom -->
  <text x="600" y="620" font-family="Arial, sans-serif" font-size="32" fill="#6366f1" text-anchor="middle" font-weight="bold">
    minutecaller.com
  </text>
</svg> 