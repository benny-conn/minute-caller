<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#f9fafb" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="400" fill="#6366f1" opacity="0.05" />
  <circle cx="1000" cy="500" r="300" fill="#8b5cf6" opacity="0.05" />
  
  <!-- Logo and text container -->
  <g transform="translate(150, 150)">
    <!-- Phone icon -->
    <g transform="translate(0, 0)">
      <rect width="100" height="100" rx="20" fill="url(#gradient)" filter="url(#shadow)" />
      <path d="M70 53.07v10a6.67 6.67 0 0 1-7.27 6.67 65.97 65.97 0 0 1-28.77-10.23 65 65 0 0 1-20-20 65.97 65.97 0 0 1-10.23-28.9A6.67 6.67 0 0 1 10.33 3.33h10a6.67 6.67 0 0 1 6.67 5.73 42.8 42.8 0 0 0 2.33 9.37 6.67 6.67 0 0 1-1.5 7.03l-4.23 4.23a53.33 53.33 0 0 0 20 20l4.23-4.23a6.67 6.67 0 0 1 7.03-1.5 42.8 42.8 0 0 0 9.37 2.33 6.67 6.67 0 0 1 5.77 6.78z" transform="translate(15, 15)" fill="white" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <!-- Text -->
    <g transform="translate(130, 30)">
      <text font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#111827">
        <tspan fill="url(#gradient)">Minute</tspan><tspan>Caller</tspan>
      </text>
      <text font-family="Arial, sans-serif" font-size="30" fill="#4b5563" y="60">
        Affordable International Calls from Your Browser
      </text>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(150, 350)">
    <g transform="translate(0, 0)">
      <circle cx="25" cy="25" r="25" fill="#6366f1" opacity="0.1" />
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">No downloads required</text>
    </g>
    
    <g transform="translate(0, 80)">
      <circle cx="25" cy="25" r="25" fill="#6366f1" opacity="0.1" />
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">Pay-as-you-go pricing</text>
    </g>
    
    <g transform="translate(450, 0)">
      <circle cx="25" cy="25" r="25" fill="#6366f1" opacity="0.1" />
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">180+ countries covered</text>
    </g>
    
    <g transform="translate(450, 80)">
      <circle cx="25" cy="25" r="25" fill="#6366f1" opacity="0.1" />
      <text x="60" y="32" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">Competitive rates</text>
    </g>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#6366f1" text-anchor="middle">minutecaller.com</text>
</svg> 